<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
		[v-cloak] {
			display: none;
		}
	</style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body class="vh-100 position-relative">
    <div class="container h-100" v-cloak>
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-auto">
                <ul>
                    <li class= "text-center" v-for="(item, i) in ArrEmail"  v-show="ArrEmail.length == 10" >{{ArrEmail[i]}}</li>
                </ul>
            </div>
                <button class="col-auto" @click="generateAgain">GENERATE AGAIN</button>
        </div>
    </div>
</body>
</html>
